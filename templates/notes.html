<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    {% for note in notes %}
        <p><a href="{{ url_for('note', note=note) }}">{{ note }}</a></p>
    {% endfor %}
</body>
</html>
