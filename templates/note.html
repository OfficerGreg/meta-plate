            margin: 0 auto;
            padding: 20px;
        }

        .note-actions {
            margin-top: 10px;
        }

        .markdown-actions {
            margin-top: 10px;
        }

        .markdown-actions select {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
        }
    </style>

        function stopGeneration() {

        function changeFontFamily() {
            var fontFamilySelect = document.getElementById('fontFamilySelect');
            var selectedFontFamily = fontFamilySelect.value;

            // Change the font family of the textarea
            var textArea = document.getElementById('text_area');
            textArea.style.fontFamily = selectedFontFamily;
        }

        function changeFontSize() {
            var fontSizeSelect = document.getElementById('fontSizeSelect');

            var textArea = document.getElementById('text_area');
            textArea.style.fontSize = selectedFontSize;

</head>

<body>
    <div class="note-container">
        <h1>Note: {{ note.name }}</h1>
        <form action="{{ url_for('note', note_id=note.id) }}" method="POST">
            <textarea id="text_area" rows="40" cols="80" name="note_content">{{note.text}}</textarea>
            <button type="submit">Save</button>
        </form>

        <div class="note-actions">
            <h3>Text Generation:</h3>
            <input type="text" id="promptInput" placeholder="Type here ..." />
            <div>
                <button id="generateBtn" onclick="generateText()">Generate</button>
                <button id="stopBtn" disabled onclick="stopGeneration()">Stop</button>
            </div>
        </div>

        <div class="markdown-actions">
            <h3>Markdown Formatting:</h3>
            <select id="fontFamilySelect" onchange="changeFontFamily()">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
            </select>
            <select id="fontSizeSelect" onchange="changeFontSize()">
                <option value="12px">12px</option>
                <option value="16px">16px</option>
                <option value="20px">20px</option>
            </select>
        </div>
    </div>
