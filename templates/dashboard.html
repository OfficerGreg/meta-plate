<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <script src="../static/js/api.js" type="module"></script>
    <script>
        function toggleKey() {
            var x = document.getElementById("api_key_div");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>

</head>

<body>
    <h1>Logged in</h1>
    <a href="{{url_for('logout')}}">Log out</a>

    <br>
    <br>

    <input type="text" id="api_key_input" placeholder="Enter API key">
    <button id="saveBtn">Save API Key</button>
    <br>
    <button onclick="toggleKey()" id="show_api_key">Show api key</button>
    <div id="api_key_div" style="display: none;">
        <p style="font-weight: 1000;">API KEY:</p><p id="api_key_paragraph"></p>
    </div>


    <h3>Notes: </h3>
    <p>create new note: </p>
    <form method="POST" action="">
        {{ notes_form.hidden_tag() }}
        {{ notes_form.note }}
        {{ notes_form.submit }}
    </form>
    <ul>
        {% for note in notes %}
        <li><a href="{{ url_for('note', note_id=note.id) }}">{{ note.name }}</a></li>
        {% endfor %}
    </ul>


</body>

</html>
